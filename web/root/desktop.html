<!DOCTYPE html>
<html>
<head>
	<title>Place</title>
	<link rel="stylesheet" href="desktop.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="An online pixel canvas inspired by r/place.">
	<meta name="keywords" content="r/place, place, game, golang, canvas">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
	<link rel="stylesheet" href="jquery.simplecolorpicker.css">
	<link rel="preload" href="/place.png" as="fetch" crossorigin>
</head>
<body>
	<canvas id="viewport-canvas" oncontextmenu="return false;"></canvas>
	<div id="ui-wrapper">
		<p id="loading-p"></p>
		<div id="color-wrapper">
			<div id="color-swatch"></div>
			<button id="init" class="btn btn-primary" style="display: none;">Init the jQuery plugin</button>
			<input id="color-field" type="text" placeholder="#000000" value="#000000" />
		</div>
		<div id="color-wrapper-settings">
			<select name="colorpicker-longlist" onchange="update(event)">
				<option value="#770202">#770202</option> <!--Dark red -->
				<option value="#a60000">#a60000</option> <!--Dark Red 2 -->
				<option value="#e30000">#e30000</option> <!--Bright Red -->
				<option value="#f88d8d">#f88d8d</option> <!--Light Red -->
				<option value="#fd7500">#fd7500</option> <!--Bright Orange -->
				<option value="#fbb871">#fbb871</option> <!--Light Orange -->
				<option value="#fdfb0e">#fdfb0e</option> <!--Bright Yellow -->
				<option value="#f8f39b">#f8f39b</option> <!--Light Yellow -->
				<option value="#306217">#306217</option> <!--Dark Green -->
				<option value="#5cb037">#5cb037</option> <!--Middle Green -->
				<option value="#aee298">#aee2984</option> <!--Light Green -->
				<option value="#007780">#007780</option> <!--Turquoise blue -->
				<option value="#00ccc0">#00ccc0</option> <!--Light Turquoise blue -->
				<option value="#9fc5e8">#9fc5e8</option> <!--Light Blue -->
				<option value="#358de6">#358de6</option> <!--Middle Blue -->
				<option value="#2446a4">#2446a4</option> <!--Dark Blue -->
				<option value="#063e70">#063e70</option> <!--Navy Blue -->
				<option value="#8e68d9">#8e68d9</option> <!--Mid purple -->
				<option value="#d0c3ee">#d0c3ee</option> <!--Light purple -->
				<option value="#721b8c">#721b8c</option> <!--Reg purple -->
				<option value="#c90076">#c90076</option> <!--Rasberry pink -->
				<option value="#f81987">#f81987</option> <!--Barbie Pink -->
				<option value="#fbb3d7">#fbb3d7</option> <!--Light Pink -->
				<option value="#ffffff">#ffffff</option> <!--White -->
				<option value="#d4d7d9">#d4d7d9</option> <!--light grey -->
				<option value="#898d90">#898d90</option> <!--Mid grey -->
				<option value="#515252">#515252</option> <!--Dark grey -->
				<option value="#000000">#000000</option> <!--Black-->
				<option value="#5f3101">#5f3101</option> <!--Dark brown -->
				<option value="#7c4002">#7c4002</option> <!--Reg brown -->
				<option value="#b06b23">#b06b23</option> <!--Middle brown -->
				<option value="#f9cb9c">#f9cb9c</option> <!--Orange brown -->
			</select>
		</div>
		<div id="zoom-wrapper">
			<button class="zoom-button" id="zoom-in">
				+
			</button>
			<button class="zoom-button" id="zoom-out" style="margin-top: 10px;">
				-
			</button>
		</div>
	</div>

	<script src="main.js"></script>
	<script src="place.js"></script>
	<script src="glwindow.js"></script>
	<script>
		main();
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.js"></script>
	<script src="jquery.simplecolorpicker.js"></script>

	<script>
		$(document).ready(function() {
			$('select[name="colorpicker-change-background-color"]').on('change', function() {
				$(document.body).css('background-color', $('select[name="colorpicker-change-background-color"]').val());
			});
			$('select[name="colorpicker-regularfont"]').simplecolorpicker({theme: 'regularfont'});
			$('select[name="colorpicker-picker-longlist"]').simplecolorpicker({picker: true, theme: 'glyphicons'});

			$('#init').on('click', function() {
				$('select[name="colorpicker-regularfont"]').simplecolorpicker();
				$('select[name="colorpicker-longlist"]').simplecolorpicker();
			});
			$('#init').trigger('click');
		});
		function update(evt) {
			document.getElementById('color-field').value = evt.target.value;
			document.getElementById('color-swatch').style.backgroundColor = evt.target.value;
		}
	</script>
</body>
</html>
